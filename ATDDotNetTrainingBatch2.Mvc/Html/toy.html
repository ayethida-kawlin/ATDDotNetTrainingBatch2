    <script>

         $(document).ready(function () {
            loadData();
        })

        function loadData() {
            let toyDb = localStorage.getItem('toys');
            let toys = [];
            if (toyDb != null) {
                toys = JSON.parse(toyDb);
            }
            let rows = "";
            for (let i = 0; i < toys.length; i++) {
                const item = toys[i];
               
                rows += `<tr>
                    <th scope="row">${i + 1}</th>
                    <td>${item.Type}</td>
                    <td>${item.Brand}</td>
                    <td>${item.Color}</td>
                    </tr>`;
            }

            $('#tbData').html(rows);
        }


        $('#btnCancel').click(function () {
            clearControl();
        })

        $('#btnSave').click(function () {
            const type = $('#txtType').val();
            const brand = $('#txtBrand').val();
            const color = $('#txtColor').val();
            // check data from localstorage
            let toyDb = localStorage.getItem('toys');
            let toys = [];
            if (toyDb == null) {
                toys = [];
            }
            else {
                toys = JSON.parse(toyDb); // {}, []
            }
            // Insert data
            let toyItem = {
                Type: type,
                Brand: brand,
                Color: color
            };

            toys.push(toyItem);

            let jsonStr = JSON.stringify(toys);
            localStorage.setItem('toys', jsonStr);
            clearControl();

        })

        function clearControl() {
            $('#txtType').val('');
            $('#txtBrand').val('');
            $('#txtColor').val('');
            $('#txtType').focus();
        }

    </script>
